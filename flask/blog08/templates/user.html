{% extends "base.html" %}

{% block content %}
<h1>User Profile</h1>    

<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}" /></td>
        <td>
            <h1>Profile of user: {{ user.username }}</h1>
            {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
            {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
        </td>
    </tr>
</table>

{% include '_posts.html' %}

{% endblock %}
