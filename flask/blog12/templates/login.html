{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<h1>Login</h1>

<!-- login -->
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
</div>

<!-- new user -->
<p>
    New User? <a href="{{ url_for('register') }}">Click to Register!</a>
</p>

<!-- password reset -->
<p>
    Forgot your password? <a href="{{ url_for('reset_password_request') }}">Click to reset password!</a>
</p>

{% endblock %}
